<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENERGIA Prototype</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="logo-container">
        <img src="energia-logo.png" alt="Energia Logo" />
    </div>

    <h1>Solar Savings ENERGIA Prototype</h1>

    <!-- Form for Address and Electricity Bill -->
    <form id="savingsCalculator" onsubmit="displayExampleSavings(); return false;">
        <label for="addressInput">Enter your address:</label>
        <input type="text" id="addressInput" placeholder="Enter your address">

        <label for="billInput">Enter your average electricity bill:</label>
        <input type="text" id="billInput" placeholder="Enter your average MONTHLY electricity bill">

        <button type="submit">Calculate</button>
    </form>

    <!-- Div for Displaying Results -->
    <div id="results"></div>

    <!-- Email input section, initially hidden -->
   <div id="emailSection" class="email-bubble" style="display: none;">
    <label for="emailInput">Enter your email to receive a quote from a local supplier:</label>
    <input type="email" id="emailInput" placeholder="Enter your email">
    <button type="button" onclick="sendQuoteRequest()">Get Quote</button>
</div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
